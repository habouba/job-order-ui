<mat-card>
  <mat-card-header>
    <mat-card-title>Job Order Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="saveJobOrder(form)">
      <div class="editfields">
        <div [hidden]="addMode">
          <mat-form-field>
            <input
              matInput
              formControlName="id"
              placeholder="id"
              #id
              readonly
            />
          </mat-form-field>
        </div>
        <div #name>
          <mat-form-field>
            <input
              matInput
              [ngClass]="{ 'is-invalid': displayMessage.name }"
              (blur)="blur()"
              formControlName="name"
              placeholder="name"
              #name
              (keyup.esc)="close()"
              (keyup.enter)="saveJobOrder(form)"
            />
            <span class="invalid-feedback" *ngIf="displayMessage.name">
              {{ displayMessage.name }}
            </span>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <textarea
              matInput
              formControlName="saying"
              placeholder="saying"
              #saying
              (keyup.esc)="close()"
              (keyup.enter)="saveJobOrder(form)"
            ></textarea>
            <mat-error *ngIf="form.get('saying').invalid">{{
              getErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <button
        mat-raised-button
        color="accent"
        type="button"
        (click)="close()"
        matTooltip="Cancel all changes"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.pristine || form.invalid"
        matTooltip="Save all changes"
      >
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
